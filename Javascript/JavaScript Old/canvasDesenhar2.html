<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porn</title>
</head>
<body style="margin: 0; background-color: darkslategrey;">

<canvas width=600 height=400 style="margin: auto; margin-top:1rem; display: flex;"></canvas>
<p style="margin: auto; margin-top: 1rem; display: flex; justify-content: center;">Selecione a cor:</p>
<input type="color" class="cor" style="margin: auto; margin-top:1rem; display: flex;">
<p style="margin: auto; margin-top: 1rem; display: flex; justify-content: center;">Selecione o tamanho do pincel:</p>
<input type="number" class="num" min="1" max="100" value="10" style="margin: auto; margin-top:1rem; display: flex;">

<script>
    var paleta = document.querySelector('input.cor');
    var tamanho = document.querySelector('input.num')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = '#009739';
    pincel.fillRect(0, 0, 600, 400);
    pincel.fillStyle = '#FEDD00';
    pincel.beginPath();
    pincel.moveTo(300, 350); pincel.lineTo(50, 200); pincel.lineTo(300, 50); pincel.lineTo(550, 200);
    pincel.fill();
    pincel.fillStyle = '#012169';
    pincel.beginPath();
    pincel.arc(300, 200, 100, 0, 2 * Math.PI);//(x,y,tamanho do raio,angulo inicial,radianos(pi))
    pincel.fill();
    var desenha = false;

    function desenhaCirculo(evento) {
        if (desenha) {
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = paleta.value; // valor(cor) atual da paleta
        pincel.beginPath();
        pincel.arc(x, y, tamanho.value, 0, 2 * Math.PI);
        pincel.fill();
        }
        console.log(x+","+y)
    }
    tela.onmousemove = desenhaCirculo;
    // atribuindo diretamente a função anônima
    tela.onmousedown = function() {
        desenha = true;
    }
    // atribuindo diretamente a função anônima
    tela.onmouseup = function() {
        desenha = false;
    }
</script>  
</body>
</html>
