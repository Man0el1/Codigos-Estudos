<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porn</title>
</head>
<body style="text-align: center;">
    
    <script>
        function mostrar(frase){
            document.write(frase+"<br>");
        }
        function somar(x,y){
            return x+y;
        }
        var nome = prompt("Informe o seu nome");
        var num1Informado = parseInt(prompt(nome + ", informe o primeiro número"), 10);
        var num2Informado = parseInt(prompt(nome + ", informe o segundo número"), 10);
        var resultado = somar(num1Informado, num2Informado);
        mostrar(nome + ", a soma dos seus números é: " + resultado);
    </script>

</body>
</html>
